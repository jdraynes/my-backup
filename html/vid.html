<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vid</title>
    <link href="../css/vid.css" rel="stylesheet">
</head>

<body>
  <figure id="videoContainer">
    <video id="video" controls preload="metadata" poster="../res/img/r.jpg" autoplay>
      <source src="../res/vid/r.mp4" type="video/mp4">
      
      <!-- Offer download -->
      <a href="video/tears-of-steel-battle-clip-medium.mp4">Download MP4</a>
    </video>
    
    <ul id="video-controls" class="controls">
      <li><button id="playpause" type="button">Play/Pause</button></li>
      <li><button id="stop" type="button">Stop</button></li>
      <li class="progress">
        <progress id="progress" value="0" min="0">
          <span id="progress-bar"></span>
        </progress>
      </li>
      <li><button id="mute" type="button">Mute/Unmute</button></li>
      <li><button id="volinc" type="button">Vol+</button></li>
      <li><button id="voldec" type="button">Vol-</button></li>
      <li><button id="fs" type="button">Fullscreen</button></li>
    </ul>

    <figcaption>&copy; Mozilla Development Network | <a href="https://developer.mozilla.org">developer.mozilla.org</a></figcaption>
  </figure>
  <script defer src="../js/vid.js"></script>
</body>

</html>
